<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <title>فحص الايبان</title>
</head>
<body dir="rtl">
    <main class="flex-grow-1">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="alert alert-success text-center" role="alert">فحص الايبان</h1>
                            <label for="ibanInput" class="p-3 form-label">ادخل الايبان</label>
                            <input type="text" class="form-control form-control-sm" id="ibanInput" placeholder="ادخل الايبان"> 

                            <div class="text-center mt-3">
                                <button class="btn btn-success" onclick="checkIban()">افحص</button>
                            </div>

                            <div class="row mt-3">
                                <div class="col text-end">
                                    <strong id="result">النتيجة</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
